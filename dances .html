    <!DOCTYPE html>
<html>
<head>
	<title>Dancing Girl</title>
	<style>
		.dancer {
			animation: dance 1s infinite;
			transform-origin: bottom;
			display: inline-block;
			margin-top: 50px;
			margin-left: 20px;
			width: 100px;
			height: 100px;
			background-image: url('https://i.imgur.com/1OJEO8v.png');
			background-size: contain;
		}
		
		@keyframes dance {
			0% {
				transform: rotate(0deg);
			}
			50% {
				transform: rotate(10deg);
			}
			100% {
				transform: rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<div class="dancer"></div>
</body>
</html>

</body>
